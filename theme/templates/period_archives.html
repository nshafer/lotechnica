{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Archives for {{ period | reverse | join(' ') }}{% endblock %}

{% block content %}
    <section id="archives">
        <h2>Archives for {{ period | reverse | join(' ') }}</h2>

        <dl>
            {% for article in dates %}
                <dt>{{ article.locale_date }}</dt>
                <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
            {% endfor %}
        </dl>
    </section>
{% endblock %}
